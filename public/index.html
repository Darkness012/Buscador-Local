<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Buscador</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="ion.rangeSlider.css">
  <link rel="stylesheet" href="ion.rangeSlider.skinFlat.css">
  <script src="ion.rangeSlider.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="blue darken-3 nav-wrapper center-align">
        <h1 class="flow-text">Buscador de Propiedades</h1>
      </div>
    </nav>
  </div>
    <div class="row">
      
      <div class="col m4 s12 panel">
        <div class="card horizontal">
          <div class="container center-align">
            <div class="switch">
              <h5>Busqueda Personalizada: </h5>
              <label>
                Desactivada
                <input type="checkbox" id="checkPersonalizada">
                <span class="lever"></span>
                Activada
              </label>
            </div>
            <!--  Busqueda personalizada -->
            <div class="row invisible" id="personalizada">
                <div class="row">
                  <div class="input-field col s12">
                    <select id="ciudad">
                      <option value="0" disabled selected>Escoge una ciudad</option>
                    </select>
                    <label>Ciudad:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select id="tipo">
                      <option value="0" disabled selected>Escoge un tipo</option>
                    </select>
                    <label>Tipo:</label>
                  </div>
                </div>
                <div class="row">
                  Precio:
                  <input type="text" id="rangoPrecio">
                </div>
            </div>

            <button id="buscar" class="btn waves-effect waves-light blue" type="button">Ver Todos</button>
          </div>
        </div>
      </div>
      <div class="col m8 s12 offset-m4 " id="lista">
        
      </div>
    </div>
  
  <script src="app.js"></script>
</body>
</html>
